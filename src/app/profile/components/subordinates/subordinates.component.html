<div class="row">
    <div class="col-sm-12 px-lg-2">
      <div class="card">
        <div class="card-header">
          <div class="row">
            <div class="col-sm-12 col-md-4">
              <h4 class="card-title">SUBORDINATES</h4>
            </div>
            <div class="col-sm-12 col-md-8">
              <ul class="card-header-actions float-right">
                <li class="float-right ml-2">
                  <a
                    class="header-actions"
                    data-toggle="collapse"
                    href="#filters"
                    role="button"
                    aria-expanded="false"
                  >
                    <img src="assets/images/filter-icon.svg" />
                  </a>
                </li>
                <li class="float-right ml-2">
                  <a href="#" class="header-actions">
                    <img src="assets/images/refresh.svg" />
                  </a>
                </li>
                <li class="float-right sm-w-100">
                  <div class="input-group card-header-search">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Search"
                    />
                    <div class="input-group-append">
                      <button class="btn" type="button">
                        <i class="fa fa-search"></i>
                      </button>
                    </div>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="row filters-accordion collapse" id="filters">
          <div class="col-sm-12 col-md-1">
            <div class="form-group">
              <input
                type="text"
                placeholder="Code"
                class="form-control"
              />
            </div>
          </div>
          <div class="col-sm-12 col-md-4">
            <div class="form-group">
              <input
                type="text"
                placeholder="Canvas name"
                class="form-control"
              />
            </div>
          </div>
          <div class="col-sm-12 col-md-3">
            <div class="form-group">
              <input
                type="text"
                placeholder="Responsable"
                class="form-control"
              />
            </div>
          </div>
          <div class="col-sm-12 col-md-2">
            <button
              type="button"
              class="btn icon-btn advance-search btn-width filter-btn"
              data-toggle="collapse"
              data-target="#advanceSearch"
              aria-expanded="true"
            >
              <img src="assets/images/filter-btn.svg" />
              Apply
            </button>
          </div>
        </div>
        <div class="card-body p-2">
          <div class="table-container scrollLeg">
            <div class="table-main">
              <table
                class="table table-striped table-hover mb-0 sar-table dragtable"
              >
                <thead>
                  <tr>
                    <th width="10%"><span>ID</span></th>
                    <th class="text-left" width="35%">
                      <span>Name</span>
                    </th>
                    <th class="text-left accept" width="30%">
                      <div class="some-handle"></div>
                      <span class="pl-2">Responsable</span>
                    </th>
                    <th class="text-center accept" width="25%">
                      <div class="some-handle"></div>
                      <span>Subordinates</span>
                    </th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let sub of subordinates$ | async">
                    <td width="10%">
                      <span
                        ><i class="fa fa-lock text-danger"></i>
                        {{ sub.ID }}</span
                      >
                    </td>
                    <td class="text-left" width="35%">
                      <span class="table-row-title"
                        ><a href="canvas.html"
                          >{{ sub.name }}
                        </a></span
                      >
                    </td>
                    <td class="text-left" width="25%">
                      <div
                        class="md-avatar float-left"
                        [style.background-image]="
                          'url(' + sub.responsibleImage + ')'
                        "
                      ></div>
                      <span class="pt-1 d-block">{{
                        sub.responsibleName
                      }}</span>
                    </td>
                    <td class="text-center" width="20%">
                      <h5 class="default-text">
                        <span
                          class="badge badge-secondary default-badge"
                          >{{ sub.subordinates }}</span
                        >
                      </h5>
                    </td>
                  </tr>

                  <tr></tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
